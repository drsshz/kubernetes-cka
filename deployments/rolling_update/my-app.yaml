apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 10
  selector:
    matchLabels:
      app: my-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 25%
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: my-app
        version: v1
    spec:
      containers:
        - image: nginx:latest
          name: nginx
